{% extends "base.html" %}

{% block content %}
<a href="{% url 'groceries:glist_list' %}">Your grocery lists</a><br/>
<a href="{% url 'groceries:glist_update' object.id %}">Update List</a><br/>
<a href="{% url 'groceries:glist_delete' object.id %}">Delete List</a><br/>
<h1>{{ object.name }} for {{object.date_of_creation|date:"M. d / Y"}}</h1>
Groceries:<br/>
{% for grocery in object.groceries.all %}
{{grocery.name}} - {{grocery.price}}<br/>
<br/>
{% endfor %}
<br/>
{% endblock content %}
