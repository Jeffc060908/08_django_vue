{% extends "base.html" %}

{% block content %}

<a href="{% url 'groceries:grocery_delete' object.id %}">Delete List</a><br/>
<h1>{{ object.name }}</h1>
Groceries:<br/>

{% endfor %}
{% endblock content %}
